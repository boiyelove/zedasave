					<div class="centered">
						<h3>Create an account</h3>
						<h5>Zerasave- A better place to save</h5>
						<br>
					<form>
						<div class="input-group">
							<span class="input-group-addon" id="name-addon"><i class="fa fa-user"></i></span>
							<input class="form-control" type="text" name="name" placeholder="Name">
						</div>
						<br>
						<div class="input-group">
							<span class="input-group-addon" id="email-addon">@</span>
							<input class="form-control" type="text" name="email" placeholder="Email">
						</div>
						<br>
						<div class="input-group">
							<span class="input-group-addon" id="phone-addon"><i class="fa fa-phone"></i></span>
							<input class="form-control" type="text" name="phone" placeholder="Phone number">
						</div>
						<br>
						<div class="row">
							<div class="col-md-6">
								<div class="input-group">
								<span class="input-group-addon" id="pin-addon"><i class="fa fa-lock"></i></span>
									<input class="form-control" type="text" name="pin" placeholder="PIN">
								</div>
							</div>
							<div class="col-md-6">
								<div class="input-group">
								<span class="input-group-addon" id="pin_again-addon"><i class="fa fa-lock"></i></span>
									<input class="form-control" type="text" name="pin_again" placeholder="Repeat PIN">
								</div>
							</div>
						</div>
						<br>
						<div class="row">
							<div class="col-md-6">
								<div class="input-group">
								<span class="input-group-addon" id="password-addon"><i class="fa fa-lock"></i></span>
									<input class="form-control" type="text" name="password" placeholder="Password">
								</div>
							</div>
							<div class="col-md-6">
								<div class="input-group">
								<span class="input-group-addon" id="password_again-addon"><i class="fa fa-lock"></i></span>
									<input class="form-control" type="text" name="password_again" placeholder="Repeat Password">
								</div>
							</div>
						</div>
						<br>
						<div class="input-group">
								<input type="checkbox" name="i_agree" />
								<label for="checkbox">I agree to the <a href="#">Terms and Conditions</a></label>
						</div>
						<br>
						<input type="submit" value="Register" class="btn btn-success">
					</form>
					</div>
