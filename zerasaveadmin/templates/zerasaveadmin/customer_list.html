<table>
	<thead>
		<th>First Name</th>
		<th>Last Name</th>
		<th>Email</th>
		<th>Phone</th>
		<th>Customer Id</th>
		<th>Customer Code</th>
	</thead>
	<tbody>
		{% for item in pcustomers %}
		<tr>
			<td> {{ item.first_name }}</td>
			<td> {{ item.last_name }}</td>
			<td> {{ item.email }}</td>
			<td> {{ item.phone }}</td>
			<td> {{ item.id }}</td>
			<td> {{ item.customer_code }}</td>
		</tr>
		{% endfor %}

	</tbody>
</table>
